/**
*   插件编号: plugin-001
*   插件名称: 
*     中文: 自动持续集成插件
*     英文: AutoCI When Commit Books
*   插件描述: 是否以在提交Books项目代码时使用持续集将当前项目中最新内容 自动发布博客到GITHUB/GITEE
*   是否必须开启: 非必须开启
*   配置项:
*     enable: 是否启用该插件
*       - true: 启用插件    
*       - false: 关闭插件         
*/
[plugin-001]
number = 001
name = AutoCI When Commit Books
enable = true