#---------------------------------centos7配置开始---------------------------------------
#配置格式： markdown-文件自增序列（这个值从1开始，步长为1，不要跳跃，否则会出问题）
[markdown-1]
#无实际意义，只是说明一下处理的是哪个md文件
name = centos7
#xxx.md有依赖的代码项目配置为true,否则配置为false
clone = false

#注意：当clone=true，下面配置的projectName、gitRepositoryUrl、relativePath才能用的上
#项目名称
projectNames =
#项目需要的代码的git仓库地址
gitRepositoryUrls =
#存放代码文件夹的相对路径，和本项目中xxx.md的位置保持一致
relativePath = environment/centos/centos7
#---------------------------------centos7配置结束---------------------------------------

