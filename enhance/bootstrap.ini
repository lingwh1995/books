#------------------------------------centos7配置开始------------------------------------
#配置格式： markdown-文件自增序列（这个值从1开始，步长为1，不要跳跃，否则会出问题）
[markdown-1]
#无实际意义，只是说明一下处理的是哪个md文件
name = centos7
#配置是否为xxx.md文件从远程下载引用到的代码，true：下载xxx.md引用的代码，false：不下载xxx.md引用的代码
clone = false

#注意：当clone=true，下面配置的projectName、gitRepositoryUrl、relativePath才能用的上
#项目名称
projectName =
#项目需要的代码的git仓库地址
gitRepositoryUrl =
#存放代码文件夹的相对路径，和本项目中xxx.md的位置保持一致
relativePath =
#------------------------------------centos7配置结束------------------------------------

#------------------------------------springcloud配置开始--------------------------------
#配置格式： markdown-文件自增序列（这个值从1开始，步长为1，不要跳跃，否则会出问题）
[markdown-2]
#无实际意义，只是说明一下处理的是哪个md文件
name = springcloud-eureka
#配置是否为xxx.md文件从远程下载引用到的代码，true：下载xxx.md引用的代码，false：不下载xxx.md引用的代码
clone = true

#注意：当clone=true，下面配置的projectName、gitRepositoryUrl、relativePath才能用的上
#项目名称
projectName = springcloud-eureka
#项目需要的代码的git仓库地址
gitRepositoryUrl = https://gitee.com/lingwh1995/springcloud-eureka.git
#存放代码文件夹的相对路径，和本项目中xxx.md的位置保持一致
relativePath = backend/springcloud/springcloud-eureka
#------------------------------------springcloud配置结束---------------------------------

